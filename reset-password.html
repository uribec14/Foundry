<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Foundry...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: left;
            max-width: 600px;
        }
    </style>
    <script>
        (function() {
            // Debug: Log everything we receive
            console.log('üîç [HTML Debug] Full URL:', window.location.href);
            console.log('üîç [HTML Debug] Query string:', window.location.search);
            console.log('üîç [HTML Debug] Hash:', window.location.hash);
            
            // Extract code, token, and type from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            
            console.log('üîç [HTML Debug] Query params - code:', code, 'token:', token, 'type:', type);
            
            // Also check hash fragment (Supabase sometimes uses this)
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const hashCode = hashParams.get('code');
            const hashToken = hashParams.get('access_token') || hashParams.get('token');
            const hashType = hashParams.get('type');
            
            console.log('üîç [HTML Debug] Hash params - code:', hashCode, 'token:', hashToken, 'type:', hashType);
            
            // Use code or token from query params or hash (Supabase uses 'code' for password reset)
            const finalCode = code || hashCode;
            const finalToken = token || hashToken;
            const finalType = type || hashType || 'recovery';
            
            console.log('üîç [HTML Debug] Final values - code:', finalCode, 'token:', finalToken, 'type:', finalType);
            
            // Build the deep link URL
            if (finalCode) {
                const deepLink = `foundry://auth/reset-password?code=${encodeURIComponent(finalCode)}&type=${encodeURIComponent(finalType)}`;
                console.log('üîç [HTML Debug] Deep link with code:', deepLink);
                
                // Try immediate redirect
                window.location.href = deepLink;
                
                setTimeout(function() {
                    document.getElementById('message').innerHTML = 
                        '<p>If the app didn\'t open automatically, <a href="' + deepLink + '" style="color: white; text-decoration: underline;">click here</a>.</p>';
                }, 1000);
            } else if (finalToken) {
                const deepLink = `foundry://auth/reset-password?token=${encodeURIComponent(finalToken)}&type=${encodeURIComponent(finalType)}`;
                console.log('üîç [HTML Debug] Deep link with token:', deepLink);
                
                window.location.href = deepLink;
                
                setTimeout(function() {
                    document.getElementById('message').innerHTML = 
                        '<p>If the app didn\'t open automatically, <a href="' + deepLink + '" style="color: white; text-decoration: underline;">click here</a>.</p>';
                }, 1000);
            } else {
                // No code or token found
                console.error('‚ùå [HTML Debug] No code or token found in URL!');
                console.error('‚ùå [HTML Debug] Full URL was:', window.location.href);
                
                const deepLink = 'foundry://auth/reset-password';
                window.location.href = deepLink;
                
                setTimeout(function() {
                    document.getElementById('message').innerHTML = 
                        '<p>Unable to extract code or token from URL.</p>' +
                        '<p style="font-size: 12px; margin-top: 1rem;">Full URL: ' + window.location.href + '</p>' +
                        '<p><a href="' + deepLink + '" style="color: white; text-decoration: underline;">Click here to open the app</a>.</p>';
                }, 1000);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Foundry...</h1>
        <p id="message">Please wait while we open the app.</p>
    </div>
</body>
</html>
