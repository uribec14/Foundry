<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Foundry...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        (function() {
            // Extract token and type from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            
            // Also check hash fragment (Supabase sometimes uses this)
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const hashToken = hashParams.get('access_token') || hashParams.get('token');
            const hashType = hashParams.get('type');
            
            // Use token from query params or hash
            const finalToken = token || hashToken;
            const finalType = type || hashType || 'recovery';
            
            // Build the deep link URL
            if (finalToken) {
                const deepLink = `foundry://auth/reset-password?token=${encodeURIComponent(finalToken)}&type=${encodeURIComponent(finalType)}`;
                
                // Try immediate redirect
                window.location.href = deepLink;
                
                // Fallback: if redirect doesn't work after 1 second, show message
                setTimeout(function() {
                    document.getElementById('message').innerHTML = 
                        '<p>If the app didn\'t open automatically, <a href="' + deepLink + '" style="color: white; text-decoration: underline;">click here</a>.</p>';
                }, 1000);
            } else {
                // No token found, try to redirect anyway (might work if Supabase already verified)
                const deepLink = 'foundry://auth/reset-password';
                window.location.href = deepLink;
                
                setTimeout(function() {
                    document.getElementById('message').innerHTML = 
                        '<p>Unable to extract token from URL. <a href="' + deepLink + '" style="color: white; text-decoration: underline;">Click here to open the app</a>.</p>';
                }, 1000);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Foundry...</h1>
        <p id="message">Please wait while we open the app.</p>
    </div>
</body>
</html>
